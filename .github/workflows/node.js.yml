name: Create envfile

on: [push]

jobs:

  create-envfile:
 
    runs-on: ubuntu-18.04
 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_uri: ${{ secrets.uri }}
        emailid: ${{ secrets.emailid }}
        emailpassword: ${{ secrets.emailpassword }}
        secret: ${{ secrets.secret }}
        aessecret: ${{ secrets.aessecret }}
        jwtsecret: ${{ secrets.jwtsecret }}

        file_name: .env
